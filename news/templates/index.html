{% extends "base.html" %}
{% block content %}

<div class="jumbotron" style="min-height: 400px;">
  <div class="row" style="justify-content: space-evenly;">
    {% for source in sources %}
    <div class="card text-center" style="width: 21rem; min-height:18rem; margin-bottom: 4px;position: relative;">
      <h5 class="card-title">{{ source.category }}</h5>
      <div class="card-body">
          <p class="card-text">{{ source.description }}</p>
          <ul class="list-group list-group-flush" style="position: absolute;bottom: 0;width: 70%;align-items: center;">
            <li class="list-group-item"><a href="{{ source.url }}" class="btn btn-warning" target="_blank" rel="noopener noreferrer">View on {{ source.name }}</a></li>
          </ul>  
          
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- ========================================================== -->

<div class="container-fluid">
  <div class="row">
    {% for article in articles %}
    <div class="col-sm-4">
      <div class="card"style="height: 600px; margin: 10px;">
        <a href="{{ article.url }}" target="_blank" rel="noopener noreferrer"><img class="card-img-top" src="{{ article.urlToImage }}" alt=""></a>
        <div class="card-body">
          <h5 class="card-title">{{ article.title }}</h5>
          <p class="card-text">{{ article.description }}</p>
          <a href="{{ article.url }}" class="btn btn-primary">read more</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
