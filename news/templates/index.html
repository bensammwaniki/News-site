{% extends "base.html" %}
{% block content %}
<div class="jumbotron" style="min-height: 400px;">
  <div class="row" style="justify-content: space-evenly;">
    {% for source in sources %}
    <div class="card text-center" style="width: 21rem; min-height:18rem; margin-bottom: 4px;position: relative;">
      <h5 class="card-title">{{ source.category }}</h5>
      <div class="card-body">
          <p class="card-text">{{ source.description }}</p>
          <ul class="list-group list-group-flush" style="position: absolute;bottom: 0;width: 70%;align-items: center;">
            <li class="list-group-item"><a href="{{ source.url }}" class="btn btn-warning" target="_blank" rel="noopener noreferrer">View on {{ source.name }}</a></li>
          </ul>  
          
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<!-- ========================================================== -->

<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="{{ article.id }}" class="active"></li>
    </ol>
    <div class="carousel-inner">
      {% for article in articles %}
      <div class="carousel-item active">
       <a href="{{ article.url }}" target="_blank" rel="noopener noreferrer"><img class="d-block w-100" src="{{ article.urlToImage }}" alt=""></a>
        <div class="carousel-caption d-none d-md-block">
          <h3>{{ article.title }}</h3>
          <p>{{ article.description }}</p>
        </div>
      </div>
      {% endfor %}

    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div> 
  {% endblock %}
